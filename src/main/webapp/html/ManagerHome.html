<center class="login-title"><h1>Manager home screen </h1></center>

<h2 class="login-form">All Reimbursement Requests</h2>

<div class="container">
    Select view:
    <select onchange="changeView(this.value)">
        <option value="ShowAll">View all Requests</option>
        <option value="ShowPending">View only Pending Requests</option>
        <option value="ShowResolved">View only Resolved Requests</option>
    </select>
</div>
<br>

<div class="container">
<table id="reqTable" class="table table-striped">
    <thead class=class="thead-light">
    <tr>
        <th>Reimbursement ID</th>
        <th>Request Date</th>
        <th>Expense Date</th>
        <th>Request Amount</th>
        <th>Request Description</th>
        <th>Request Status</th>
        <th>Resolved By</th>
    </tr>
    </thead>
    <tbody id="reqTableBody">
    </tbody>
</table>
</div>


<div class="container">
<form method="get" action="ManagerDecision.html">
    <button type="submit" class="btn btn-primary">
        <h3>Make Decisions for pending Reimbursements</h3></button>
</form>
    </div><br><br>

<center>
    <div class="container">
        <form class="login-input" method="get" action="../Logout">
            <button class="btn btn-primary" type="submit"><h4>Sign Out</h4></button>
        </form></div></center>
