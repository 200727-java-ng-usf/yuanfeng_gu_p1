<center class="login-title"><h1>Register New User Account</h1></center>
<fieldset class="container">
    <fieldset class="form-group" style="margin-left:20px">
        <form action="/AdminAddUser" method="POST">
            First Name:<br> <input type="text" name="firstname" required><br>
            Last Name:<br> <input type="text" name="lastname" required><br>
            User Name:<br> <input type="text" id="username" name="username" onchange="checkDuplicate(this.value)" required> <span id="dupeCheck"></span><br>
            Email:<br> <input type="email" name="email" onchange="validateEmail(this.value)" required><span id="validateEmail"> </span><br><br>

            Role Type:<br>
            <input type="radio" id="emp" name="roleType" value="Employee" checked>&nbsp;<label for="emp">Employee </label><br>
            <input type="radio" id="man" name="roleType" value="Manager">&nbsp;<label for="man">Manager</label><br>
            <input type="radio" id="adm" name="roleType" value="Admin">&nbsp; <label for="adm">Admin</label><br>
            </div><br><br>

            <input class="btn btn-primary" type="submit" id="submit">
        </form>


    </fieldset>
</fieldset>

<center>
    <div class="container">
        <form class="login-input" method="get" action="AdminHome.html">
            <button class="btn btn-primary" type="submit"><h4>Back to Home Screen</h4></button>
        </form></div></center>
