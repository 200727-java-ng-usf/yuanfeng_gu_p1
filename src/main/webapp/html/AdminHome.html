<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdminHome</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="wrap">

<center class="login-title"><h1> Admin home screen </h1></center>

<div class="container">
<h4 class="login-form">All Employees</h4>
</div>

<div class="container">
    <table id="empTable" class="table table-striped" style="margin-left:15px; margin-right:15px;">
        <thead class="thead-light">
        <tr>
            <th>Employee Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Email</th>

        </tr>
        </thead>
        <tbody id="empList">
        <!-- List goes here -->
        </tbody>
    </table>
</div>



<div class="container">
    <form method="get" action="AdminAddUser.html">
        <button type="submit" class="btn btn-primary"><h4>Register New User Account</h4></button>
    </form><br>

    <form method="get" action="AdminDeleteUser.html">
        <button type="submit" class="btn btn-primary"><h4>Delete User Account</h4></button>
    </form><br>

    <form method="get" action="AdminEditUser.html">
        <button type="submit" class="btn btn-primary"><h4>Edit User Account</h4></button>

    </form>
</div><br><br>

<center>
    <div class="container">
        <form class="login-input" method="get" action="Login.html">
            <button class="btn btn-primary" type="submit"><h4>Back to Login Screen</h4></button>
        </form></div></center>





    <script src="../js/AdminView.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
