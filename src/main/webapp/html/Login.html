<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>Login</title>

    <style>
.login-form {
  width: 100%;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  padding: 6px 10px 6px 20px;


    </style>
</head>
<body class="wrap">



<fieldset class=" login-wrap">
    <center>
        <br>
        <h1>Login</h1>
        <br>
        <hr>
    </center><br>

    <form action="/Login" class="form-horizontal" role="form" method="POST">
        <div class="form-group">
        <h3>Login Type:</h3>
        <br><label for="emp">Employee </label><input class="form-control" type="radio" id="emp" name="usertype" value="Employee" checked><br>
                    <label for="man">Manager </label><input class="form-control" type="radio" id="man" name="usertype" value="Manager"><br>
                    <label for="adm">Admin </label><input class="form-control" type="radio" id="adm" name="usertype" value="Admin"><br><br>


        <div class="form-group">
        Username: <input class="login-form" type="text" name="username">
        </div>
        <div class="form-group">
        Password: <input class="login-form" type="password" name="password"><br>
        </div>
        <br>
            <input class="login-input" type="submit" value="Login" style='font-size:25px'></div>
        <br>
        <br>
        <hr>
        <br>
        <h5>@ Expense Reimbursement System</h5>
    </form>
</fieldset>


</body>
</html>
