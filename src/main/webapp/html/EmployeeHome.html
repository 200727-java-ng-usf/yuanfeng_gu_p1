<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="wrap">

<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <a class="navbar-brand" href="#">||||</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="EmployeeAddReimbursement.html">new Reimbursement <span class="sr-only">(current)</span></a>

<br>

<center class="login-title"><h1>Employee home screen </h1></center>

<div class="container">
<h3>My Reimbursement Requests</h3>
</div>

<div class="container">
    Select view:
    <select onchange="changeView(this.value)">
        <option value="ShowAll">View all Requests</option>
        <option value="ShowPending">View only Pending Requests</option>
        <option value="ShowResolved">View only Resolved Requests</option>
    </select>
</div>
<br>


<div class="container">
<table id="reqTable" class="table table-striped">
    <thead class="thead-light">
    <tr>
        <th>Request Date</th>
        <th>Expense Date</th>
        <th>Request Amount</th>
        <th>Request Description</th>
        <th>Request Status</th>
        <th>Resolved By</th>
    </tr>
    </thead>
    <tbody id="reqTableBody">
    </tbody>
</table>
</div>


<div class="container">
<form class="login-input" method="get" action="EmployeeAddReimbursement.html">
    <button class="btn btn-primary" type="submit"><h4>Add new Reimbursement</h4></button>
</form></div><br><br>


<center>
    <div class="container">
        <form class="login-input" method="get" action="Login.html">
            <button class="btn btn-primary" type="submit"><h4>Back to Login Screen</h4></button>
        </form></div></center>


<script src="../js/EmployeeView.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
