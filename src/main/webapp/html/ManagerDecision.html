<!DOCTYPE html>

<head>

<body class="wrap">

<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <a class="navbar-brand" href="#">||||</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<center class="login-title"><h1>All Pending Reimbursement Requests</h1></center>



<div class="container">
<table id="reqTable" class="table table-striped">
    <thead class="thead-light">
    <tr>
        <th>Reimbursement ID</th>
        <th>Request Date</th>
        <th>Decision Date</th>
        <th>Request Amount</th>
        <th>Request Description</th>
        <th>Request Status</th>
        <th>Resolved By</th>
    </tr>
    </thead>
    <tbody id="reqTableBody">
    </tbody>
</table>
</div>


<div class="container">
<form action="/ManagerDecision" method="POST">
    Reimbursement ID : <input  name="id"><br>

    Decision:<br>
    <input type="radio" id="approve" name="decision" value="approve" checked>&nbsp;<label for="approve">Approve </label><br>
    <input type="radio" id="deny" name="decision" value="deny">&nbsp;<label for="deny">Deny</label><br>
    <br><br>
<div class="container">
    <input type="submit" class="btn btn-primary">
</div>
</form>
</div>

<center>
    <div class="container">
        <form class="login-input" method="get" action="ManagerHome.html">
            <button class="btn btn-primary" type="submit"><h4>Back to Home Screen</h4></button>
        </form></div></center>
